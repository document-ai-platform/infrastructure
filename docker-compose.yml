services:
  # Python ML Service
  ml-service:
    build:
      context: ../ml-service
      dockerfile: Dockerfile
    container_name: ml-service
    ports:
      - "5000:5000"
    networks:
      - ai-platform-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Spring Boot Backend
  backend:
    build:
      context: ../document-ai-backend
      dockerfile: Dockerfile
    container_name: document-ai-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ML_SERVICE_URL=http://ml-service:5000
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/aiplatform
      - DOCUMENT_STORAGE_PATH=/app/uploads
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=20MB
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=20MB
    volumes:
      - backend-data:/data
      - backend-uploads:/app/uploads
    depends_on:
      ml-service:
        condition: service_healthy
    networks:
      - ai-platform-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend (Vite + Express)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8080
      - NODE_ENV=production
    # depends_on:
    # backend:
    # condition: service_healthy
    networks:
      - ai-platform-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  ai-platform-network:
    driver: bridge
